<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,600,900&amp;subset=latin-ext" rel="stylesheet"> 
    <title>Bootstrap - Komponenty</title>
  </head>
  <body>
<!-- LOGO & MENU -->
    <header class="container text-center">
      <div class="row paddingTB">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>Nagłówek pierwszego poziomu <br> 
            <small>podnagłówek tego samego poziomu</small>
          </h1>
          <button type="button" class="btn btn-primary btn-lg">Button w kolorze niebieskim</button>
        </div>
      </div>
    </header>
    <main>
      <section class="container text-center">
        <div class="row paddingTB">
          <h1>Galerianka</h1>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 marginTB">
            <img src="http://via.placeholder.com/300x300" class="img-responsive img-circle center-block">
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 marginTB">
            <img src="http://via.placeholder.com/300x300" class="img-responsive img-rounded center-block">
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 marginTB">
            <img src="http://via.placeholder.com/300x300" class="img-responsive img-rounded center-block">
          </div>
          <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 marginTB">
            <img src="http://via.placeholder.com/300x300" class="img-responsive img-circle center-block">
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 marginTB">
            <table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Surname</th>
                  <th>e-mail</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Jan</td>
                  <td>Kowalski</td>
                  <td>jan@example.com</td>
                </tr>
                <tr>
                  <td>Sebastian</td>
                  <td>Gałecki</td>
                  <td>sebastian@example.com</td>
                </tr>
                <tr>
                  <td>Mateusz</td>
                  <td>Nowak</td>
                  <td>mati@example.com</td>
                </tr>
              </tbody>
            </table>
          </div>
          <form>
            <div class="form-group">
              <label for="email">Podaj swój e-mail</label>
              <input type="email" class="form-control" id="email" placeholder="a ku ku">
            </div>
            <div class="form-group">
                <label for="telefon">Podaj swój telefo</label>
                <input type="tel" class="form-control" id="telefon" placeholder="halo halo">
            </div>
            <div class="form-group">
                <label for="imie">Imię</label>
                <input type="text" class="form-control" id="imie" placeholder="kto tam?">
            </div>
            <div class="form-group">
              <label for="imie">Wiadomość</label>
              <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5"></textarea>
          </div>
            <input type="submit" value="Submit" class="btn btn-success">
          </form>
        </div>
      </section>
    </main> 
  </body>
</html>
